{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    {% for msg in get_flashed_messages(True) %}
        <div>{{ msg }}</div>
    {% endfor %}
    <form action="/login" method="post" class="form-contact">
        <p><label> E-mail: </label> <input type="text" name="email" value="" required />
        <p><label> Пароль: </label> <input type="password" name="psw" value="" required />
        <p><input type="checkbox" name="remainme" /> Запомнить меня
        <p><input type="submit" value="Войти" />
        <hr align=left width="300px">
        <p><a href="{{ url_for('register') }}"> Регистрация </a>
    </form>
{% endblock %}
